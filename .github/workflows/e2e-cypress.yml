name: E2E (Cypress)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Define a concurrency group so that only one workflow run in that group can be active at a time.
concurrency:
  # This creates a unique group per Git ref (the branch or PR ref).
  group: cypress-${{ github.ref }}
  # If a new run is triggered for the same group
  # GitHub cancels any currently running or queued run in that group,
  # then starts the newest one.
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest

    env:
      # Keep CI logs clean & disable Next telemetry in CI
      CI: true
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Restore Next build cache *before* building
      - name: Cache Next build cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: next-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ hashFiles('next.config.*', 'tsconfig.json') }}
          restore-keys: |
            next-cache-${{ runner.os }}-

      # Build Next.js app
      - name: Build app
        run: npm run build

      # Run Cypress via the official action
      - name: Cypress run (E2E)
        uses: cypress-io/github-action@v6
        with:
          # Start server.
          start: npm start
          wait-on: "http://localhost:3000"
          # Use your existing script so versions/config stay in one place
          command: npm run cy:run:e2e
          # Don't run npm ci twice
          install: false
          # If component testing is necessary you can add: component: true

      # Always upload Cypress artifacts if present (helpful for debugging)
      - name: Upload screenshots (if any)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Upload videos (if any)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore
