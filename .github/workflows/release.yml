name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch: # allow manual trigger

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # Step 1: Run semantic-release but stop before push
      - name: Run Semantic Release (prepare only)
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          dry_run: false
          branches: main
          extra_plugins: |
            @semantic-release/npm
            @semantic-release/git
            @semantic-release/github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true # avoid failure stopping workflow

      # Step 2: Create a PR with the version bump & changelog
      - name: Create Pull Request for release
        if: ${{ failure() }} # only runs if push failed due to branch rules
        uses: peter-evans/create-pull-request@v5
        with:
          branch: release-automation
          title: "chore(release): automated version bump"
          body: |
            This PR was automatically generated by semantic-release.
            Once merged, it will trigger the official release workflow.
          commit-message: "chore(release): ${nextRelease.version} [skip ci]"
          delete-branch: true
          labels: release
